<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
                       function pulaLinha() {
          document.write(' <br> ')
    }

     function mostrar(texto){
            document.write(texto)
            pulaLinha()
      }

      let Tabuada = 2

      while(Tabuada <=20 ){
        mostrar(Tabuada)
        Tabuada = Tabuada + 2
      }
    </script>
</body>
</html>
